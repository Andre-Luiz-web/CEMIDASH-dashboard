<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você saiu do sistema</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --bg: #0f172a;
            --panel: rgba(15, 23, 42, 0.85);
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #38bdf8;
            --accent-strong: #2563eb;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.35), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.30), transparent 60%),
                        #020617;
            color: var(--text);
        }
        main {
            width: 100%;
            max-width: 420px;
            background: var(--panel);
            border-radius: 24px;
            padding: 36px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.25);
            box-shadow: 0 24px 60px -26px rgba(15, 23, 42, 0.65);
        }
        h1 {
            margin: 0 0 12px;
            font-size: 28px;
            letter-spacing: -0.02em;
        }
        p {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 15px;
        }
        a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 18px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #f8fafc;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 18px 38px -24px rgba(37, 99, 235, 0.8);
        }
        a:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<main>
    <h1>Até breve!</h1>
    <p>Você saiu do CEMIDash. Quando quiser retomar as análises, faça login novamente.</p>
    <a href="{% url 'dashboard:login' %}">Voltar para o login</a>
</main>
</body>
</html>
