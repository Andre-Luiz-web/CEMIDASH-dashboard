{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar no CEMIDash</title>
    <style>
        :root {
            color-scheme: light;
            --bg: #0f172a;
            --surface: rgba(15, 23, 42, 0.7);
            --panel: #1e293b;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #3b82f6;
            --accent-soft: rgba(59, 130, 246, 0.12);
            --danger: #ef4444;
        }
        * {
            box-sizing: border-box;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.55), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.45), transparent 60%),
                        #020617;
            color: var(--text);
            padding: 24px;
        }
        main {
            width: 100%;
            max-width: 410px;
            background: var(--surface);
            border-radius: 24px;
            padding: 40px 36px;
            box-shadow: 0 24px 80px -32px rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(18px);
        }
        h1 {
            margin: 0 0 8px;
            font-size: 28px;
            letter-spacing: -0.02em;
        }
        .subtitle {
            margin: 0 0 28px;
            color: var(--muted);
            font-size: 15px;
        }
        form {
            display: grid;
            gap: 18px;
        }
        label span {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
            letter-spacing: 0.01em;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.22);
            background: rgba(15, 23, 42, 0.45);
            color: var(--text);
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-soft);
        }
        button {
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 18px 35px -20px rgba(37, 99, 235, 0.9);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 32px -18px rgba(37, 99, 235, 0.88);
        }
        .messages {
            margin-bottom: 16px;
            display: grid;
            gap: 8px;
        }
        .messages li {
            list-style: none;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(37, 99, 235, 0.15);
            color: #bfdbfe;
            font-size: 14px;
        }
        .messages li.error {
            background: rgba(239, 68, 68, 0.12);
            color: #fecaca;
        }
        .footer {
            margin-top: 28px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
        }
    </style>
</head>
<body>
<main>
    <header>
        <h1>Entrar</h1>
        <p class="subtitle">Acesse o CEMIDash para acompanhar o desempenho das turmas.</p>
    </header>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <label>
            <span>Nome de usuário</span>
            {{ form.username }}
        </label>
        <label>
            <span>Senha</span>
            {{ form.password }}
        </label>
        <button type="submit">Entrar</button>
    </form>

    <p class="footer">Precisa de acesso? Fale com a coordenação pedagógica.</p>
</main>
</body>
</html>
